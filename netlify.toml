[build]
  base = "frontend"
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "22"

# Tell Netlify to ignore safe public keys
[context.production.environment]
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY,NEXT_PUBLIC_STRIPE_PRO_PRICE_ID,NEXT_PUBLIC_STRIPE_STARTER_PRICE_ID"

# Use Netlify's Next.js plugin for proper deployment
[[plugins]]
  package = "@netlify/plugin-nextjs"
